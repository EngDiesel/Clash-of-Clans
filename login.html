<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <title>Login</title>
        
        <!-- Style of The Grid System -->
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        
        <!-- Style of The Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Style Main -->
        <link rel="stylesheet" href="css/main.css">

    </head>
    
    <body class="login-body">
        
        <!-- Main Container -->
        <div class="container">
            <div class="row">.
                <!-- Extra Left Space -->
                <div class="col"></div>

                <!-- Login Card Wrapper -->
                <div class="col-sm-12 col-md-10">
                    <div class="card login-card">
                        <div class="card-block">
                            <!-- Image (Logo) -->
                            <div class="login-img-container">
                                <img src="img/logo.png" class="img-fluid login-logo">
                            </div>   
                            
                            <!-- login form -->
                            <form class="login-form">
                                <div class="form-group">
                                    <input type="email" name="email" autocomplete="off" class="form-control login-mail" id="txt-mail" placeholder="E-Mail">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control login-password" id="txt-password" placeholder="Password">
                                </div>
                                
                                <button class="btn login-btn btn-lg btn-info">Login</button>
                                
                                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Remember me</span>
                                </label><a href="#">Need Help?</a>
                            </form>
                        </div>
                    </div>
                
                    <!-- Creat account link -->
                    <div class="link-container">
                        <a href="#" class="login-creat-account">Creat Account</a>
                    </div>
                </div>

                <!-- Extra Right Space -->
                <div class="col"></div>
            </div>
        </div>
        
        <!-- Script of JQuery -->
        <script src="js/jquery-3.2.1.min.js"></script>
        
        <!-- Script of Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        
         <!-- Script Main -->
        <script src="js/main.js"></script>
        
    </body>
</html>
